<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="flex flex-col md:flex-row items-center justify-center min-h-screen px-4">
  <div class="md:w-1/2 text-center md:text-left mb-10 md:mb-0">
    <h1 class="text-5xl text-[#1877f2] font-bold mb-4">facebook</h1>
    <p class="text-xl max-w-md">Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      <button class="w-full bg-[#1877f2] text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">Log In</button>
    </form>
    <div class="text-center mt-4">
        <button type="button"
          onclick="alert('This feature is disabled because this system is for testing purposes only.')"
          class="text-[#1877f2] text-sm hover:underline">
          Forgotten password?
        </button>
      </div>
      
    <hr class="my-4">
    <div class="text-center">
        <a href="{% url 'signup' %}" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg inline-block">Create New Account</a>

    </div>
  </div>
</div>

</body>
</html>
