<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
  <h2 class="text-2xl font-bold text-center mb-4">Create Account</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">Sign Up</button>
  </form>
  <p class="text-center text-sm mt-4">
    Already have an account? <a href="/" class="text-blue-600 hover:underline">Log in</a>
  </p>
</div>

</body>
</html>
